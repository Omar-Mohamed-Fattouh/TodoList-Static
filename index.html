<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-list">
      <h1><i class="fas fa-tasks"></i> Todo List</h1>
      <div class="first-row">
        <div class="search-container">
          <input type="search" placeholder="Search tasks..." />
          <button><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="sort-container">
          <select id="dropdown-sort" name="options">
            <option value="" disabled selected>Select Sort</option>
            <option value="option1">Dates</option>
            <option value="option2">Priorities</option>
            <option value="option3">Status</option>
          </select>
        </div>
        <div class="actions-container">
          <button><i class="fas fa-plus"></i> Add Task</button>
          <button><i class="fas fa-times"></i> Close</button>
        </div>
      </div>

      <div class="second-row">
        <input type="text" placeholder="Task Name" />
        <input type="datetime-local" />
        <select id="dropdown-priorities" name="options">
          <option value="" disabled selected>Select Priority</option>
          <option value="option1">Low</option>
          <option value="option2">Medium</option>
          <option value="option3">High</option>
        </select>
        <select id="status" name="status">
          <option value="" disabled selected>Select Status</option>
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
        <button><i class="fas fa-save"></i> Save</button>
        <button><i class="fas fa-times"></i> Cancel</button>
      </div>
      <table class="task-table">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Date</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Go to school</td>
                <td>2023-10-15 07:00</td> 
                <td>Low</td>
                <td>Pending</td>
                <td>
              <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
              <button class="delete-btn">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>

          <tr>
            <td>Go to Study</td>
            <td>2025-10-15 03:00</td> 
            <td>Medium</td>
            <td>In Progress</td>
            <td>
              <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
              <button class="delete-btn">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>

          <tr>
            <td>Go to mpsque</td>
            <td>2025-10-15 05:00</td> 
            <td>High</td>
            <td>Completed</td>
            <td>
              <button class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
              <button class="delete-btn">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
